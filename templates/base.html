<!doctype html>
<html lang="en">
<head>
<!-- Link to stylesheets -->
 <link rel="stylesheet" href="static/animate.css">
 <link rel="stylesheet" href="static/my_styles.css">
 <link rel="stylesheet" href="static/bootstrap.css">
 <link rel="stylesheet" href="static/default.css">
 <link rel="stylesheet" href="static/style.css">
 <link rel="stylesheet" href="static/fontawesome-webfont.svg">
 <link rel="stylesheet" href="static/font-awesome.css">
 <link rel="stylesheet" href="static/glyphicons-halflings-regular.svg">


  <!-- Link to bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Ajax Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to glyph js -->
    <script src="static/glyph.js"></script>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% if session.get('logged_in') %}
  <title>Whistler</title>
</head>
  <body>
  <nav class="navbar">
    <div class="container-fluid cover">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapsed" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/home" class="navbar-brand"><span><img style="height:50px"; src="static/mtns.png" alt="Avatar"> WhistlerMTN</span></a>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/lifts">Lifts</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/trailmap">Trailmap</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
        </ul>
      {% endif %}
    </div>
  </nav>
</div>
  <ul>
    {% for message in get_flashed_messages() %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>


  <div class="container-fluid">
       {% block content %} 
      <h1>Hello, world!</h1>
      {% endblock %}
       </div>

  </body>
</section>
</html>
