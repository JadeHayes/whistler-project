{% extends 'base.html' %}
{% block content %} 
<script type="text/javascript">
$(document).ready(function () {
    $('#checkBtn').click(function() {
      checked = $("input[type=checkbox]:checked").length;

      if(!checked) {
        alert("You must check at least one checkbox.");
        return false;
      }

    });
});
</script>

<div class="homepage-hero-module">
    <div class="video-container">
        <div class="filter"></div>
        <video autoplay loop class="fillWidth">
            <source src="/static/Mt_Baker/MP4/Mt_Baker.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
            <source src="/static/WEBM/Mt_Baker.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
        <div class="poster hidden">
            <img src="/static/Snapshots/Mt_Baker.jpg" alt="">
        </div>
    </div>
</div>


<body class="background">
<div id="registration">
<!-- Awesome Registration -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <form action='/register' method='POST'>
                <div class="form-login signin register">
                    <h4>Register.</h4>
                        <input type='text' name='fname' class="form-control input-sm chat-input" placeholder="First name"required/></br>

                        <input type='text' name='lname' class="form-control input-sm chat-input" placeholder="Last name"required/></br>

                        <input type="email" name="email" class="form-control input-sm chat-input" placeholder="email" /></br>

                        <input type="password" name="password" class="form-control input-sm chat-input" placeholder="password" required/></br>

               <p> <b> Which level skier/rider are you? </b></p>
                <input type="radio" id="green" name="level" value="1" required>
                    <label for="green">Novice</label>
                <input type="radio" id="blue" name="level" value="2" required>
                    <label for="blue">Moderate</label>
                <input type="radio" id="black" name="level" value="3" required>
                    <label for="black">Advanced</label>

            <b> Where do you like to ride most? </b>
            <div class="checkgroup">
                <input id="groomers" type="checkbox" name="category" value="2" class='data-grouprequired'>    
                    <label for="groomers">Trails</label>
                <input id="trees" type="checkbox" name="category" value="1">
                    <label for="trees">Trees</label>
                <input id="bowls" type="checkbox" name="category" value="4"> 
                    <label for="bowls">Bowls</label>
                <input id="park" type="checkbox" name="category" value="3"> 
                    <label for="park">Park</label> <br>
            </div>


                <div class="wrapper" align="right">
                <span class="group-btn ">     
                </br><button type='submit' class="btn btn-danger">Register</button>
                </span>
                <div id='register' align="left">
                    <b>Already registered?</b>
                    <a href="/"> login </a>
                </div>   
            </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</body>

<!-- Link to JS doc -->
<script src="static/video.js"></script>

{% endblock %}
